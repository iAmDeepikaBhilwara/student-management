<div class="col-md-12">
<form class="box" action="" method="POST" target="_self">
  <h1>login</h1>
  <input type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username">
  <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="password">
  <input type="submit" id="submit" value="login" (click)="login()">
</form>
</div>
